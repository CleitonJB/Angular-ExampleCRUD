<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/product-add']"><mat-icon>add</mat-icon></a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="TABPROD_seq_tabprod" matSortDisableClear matSortDirection="asc">

      <!-- NÃO UTILIZA O products.ts COMO BASE PARA RECEBER E VERIFICAR OS CAMPOS(existentes ou não) -->
      <!-- id -->
      <ng-container matColumnDef="TABPROD_seq_tabprod">                         <!-- de acordo com o displayedColumns(products.ts) -->
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let row">{{ row.TABPROD_seq_tabprod }}</td>   <!-- de acordo com o displayedColumns(products.ts) -->
      </ng-container>

      <!-- Descrição -->
      <ng-container matColumnDef="TABPROD_desc">                                <!-- de acordo com o displayedColumns(products.ts) -->
        <th mat-header-cell *matHeaderCellDef> Descrição</th>
        <td mat-cell *matCellDef="let row">{{ row.TABPROD_desc }}</td>          <!-- de acordo com o displayedColumns(products.ts) -->
      </ng-container>

      <!-- Inclusão -->
      <ng-container matColumnDef="dat_inclusao">                                <!-- de acordo com o displayedColumns(products.ts) -->
        <th mat-header-cell *matHeaderCellDef> Data de inclusão</th>
        <td mat-cell *matCellDef="let row">{{ row.dat_inclusao | date}}</td>          <!-- de acordo com o displayedColumns(products.ts) -->
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- row.(TABPROD_seq_tabprod) se refere à resposta recebida diretamente do server. O link para a página de detalhes do produto é definido na linha abaixo -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/product-details/', row.TABPROD_seq_tabprod]"></tr>
    </table>
  </div>
</div>
