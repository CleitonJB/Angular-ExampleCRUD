<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <!-- Botão de informações -->
  <div class="button-row">
    <a mat-flat-button color="primary" (click)="productDetails()"><mat-icon>info</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="productForm" (ngSubmit)="onFormSubmit()">
      <!-- id do produto -->
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Id do produto..." formControlName="TABPROD_seq_tabprod"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!productForm.get('TABPROD_seq_tabprod').valid && productForm.get('TABPROD_seq_tabprod').touched">Please enter Product Description</span>
        </mat-error>
      </mat-form-field>

      <!-- Descrição do produto -->
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Descrição do produto..." formControlName="TABPROD_desc"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!productForm.get('TABPROD_desc').valid && productForm.get('TABPROD_desc').touched">Please enter Product Description</span>
        </mat-error>
      </mat-form-field>
      <!-- Botão de envio -->
      <div class="button-row">
        <button type="submit" [disabled]="!productForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
